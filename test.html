<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .side {
      flex: 1;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }

    .main {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .footer-buttons button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .footer-buttons button:hover {
      transform: scale(1.1);
    }

    .blue { background-color: blue; }
    .orange { background-color: orange; }
    .green { background-color: green; }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Layout</h1>
  </header>
  <div class="container">
    <div class="content">
      <div class="side"></div>
      <div class="main" id="colorBox">
        This section should change color after clicking the buttons below
      </div>
      <div class="side"></div>
    </div>
    <footer>
      <div class="footer-buttons">
        <button class="blue" onclick="changeColor('blue')"></button>
        <button class="orange" onclick="changeColor('orange')"></button>
        <button class="green" onclick="changeColor('green')"></button>
      </div>
    </footer>
  </div>
  <script>
    function changeColor(color) {
      document.getElementById('colorBox').style.backgroundColor = color;
    }
  </script>
</body>
</html>
